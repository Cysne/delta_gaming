<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <title>Delta Gaming | Baixe nossos aplicativos e jogos</title>
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/destaque.css" />
    <link rel="stylesheet" href="./assets/css/populares.css" />
    <link href="./assets/css/menu.css" rel="stylesheet" />
    <link href="./assets/css/form.css" rel="stylesheet" />
    <link href="./assets/css/responsivo.css" rel="stylesheet" />
  </head>
  <body class="app">
    <header class="cabecalho">
      <nav class="menu">
        <ul class="menu__lista">
          <li class="menu__item">
            <a href="#" class="cabecalho__logo">
              <img
                class="mt-2"
                src="./assets/img/logo.png"
                alt="Logo"
                width="75"
                height="75"
              />
            </a>
            <a class="menu__link ativo" href="./index.html" id="linkInicio">
              <i class="fas fa-home"></i>
              Início
            </a>
            <a class="menu__link" href="#">
              <i class="fas fa-gamepad"></i>
              Jogos
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form">
        <div class="container justify-content-center mt-4">
            <h1>Quer falar com a gente? Preencha o formulário abaixo!</h1>
            <div class="row justify-content-center">
              <div class="form-group">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="...">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary" onclick="enviarMensagem()">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/fontawesome.all.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
